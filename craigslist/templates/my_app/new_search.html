{% extends 'base.html' %}

{% block content %}
    <h1 style="text-align: center">{{ search_phrase | title }}</h1>
    <div class="row">
        {% for posting in final_postings %}
            <div class="col s4">
                <div class="card">
                    <div class="card-image">
                        <a href="{{ posting.1 }}"><img width="200" height="200" src="{{ posting.3 }}" alt="No_Image"></a>
                    </div>
                    <div class="card-content">
                        <p>{{ posting.0 }}</p>
                    </div>
                    <div class="card-action">
                        <a href="{{ posting.1 }}">View listing: Price {{ posting.2 }}</a>
                    </div>
                </div>
          </div>
        {% endfor %}
    </div>

{% endblock %}
